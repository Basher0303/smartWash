<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="jquery-3.6.1.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Умная автомойка</title>
    </head>
    <body>
        <div class="main">
            <div class="card">
                <h1 class="title">Умная автомойка</h1>
                <div class="content">
                    <div class="btn-group">
                        <button type="button" id="start-btn">Начать мойку</button>
                    </div>
                    <div class="status-block">
                        <h3>Нанесение воска</h3>
                        <img src="./src/status-0.png" alt="icon" class="icon">
                        <progress id="file" max="100" value="70"></progress>
                    </div>
                </div>
            </div>
            <div class="card card-list">
                <div class="content">
                    <button type="button" id="list-btn">Показать журнал</button>
                </div>
            </div>
        </div>
    </body>
</html>
